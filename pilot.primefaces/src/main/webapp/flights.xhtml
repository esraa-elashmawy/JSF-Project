<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>JSF - User webpage</title>
	</h:head>
	<h:body>
	<h:form>
	YA WELCOME  MRS <h:outputText value="#{login.email}"/>
	
     <div class="card">
       <p:dataTable var="tick"  value="#{ticket.getTickets()}" >
           <p:column headerText="Departure City" >#{tick.departure_city}</p:column>
           <p:column headerText="Departure Date" >#{tick.departure_day}</p:column>
           <p:column headerText="Arrival City" >#{tick.arrival_city}</p:column>
           <p:column headerText="Arrival Date" >#{tick.arrival_day}</p:column>
           <p:column headerText="Plane" >#{tick.airplane.airplane_name}</p:column>
           <p:column headerText="price" >#{tick.price}</p:column>
         
           <p:column> <p:commandButton value="Book" action="#{ticket.book()}"/> </p:column>         
       </p:dataTable>
   </div>
	
</h:form>
	</h:body>
</html>
