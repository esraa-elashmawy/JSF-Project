<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>JSF - Myfaces Example</title>
	</h:head>
	<h:body>
	  <h1>Signup</h1>

	  <h:form >
		fname: <h:inputText  value="#{signupBean.fname}"  />
		lname: <h:inputText value="#{signupBean.lname}" />
		Email: <h:inputText value="#{signupBean.email}"   />
		Password: <h:inputText  value="#{signupBean.password}" />
	
	    <h:commandButton value="Sign up" action="#{signupBean.signup}" />
	  </h:form>
	</h:body>
</html>
