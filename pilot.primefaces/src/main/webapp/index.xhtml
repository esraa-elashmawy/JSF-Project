<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>JSF - Login Example</title>
	</h:head>
	
	<h:body>
	
	LOGIN PAGE
		<h:form>
		<p:growl id="messages" showDetail="true" />
		Email: <p:inputText id="email"  value="#{login.email}"   required="true" />
				<h:message for="email"></h:message><br/>
		Password: <p:password toggleMask="true" redisplay="true" id="password" value="#{login.password}"   required="true"/>
				<h:message for="password"></h:message><br/>
				<p:commandButton  value="Log in" action="#{login.checkuser()}" ></p:commandButton><br/>
				
	</h:form>
	<h:form>
			
	
		Don't have a password?
		<h:commandButton  value="signup" action="signuppg" ></h:commandButton>
	</h:form>
	</h:body>
</html>
