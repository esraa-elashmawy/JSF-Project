<!DOCTYPE html>

	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>JSF - Admin webpage</title>
	</h:head>
	<h:body>
	<h:form>

	 <p:commandButton  value="Add ticket to System" action="#{admin.addTicket}" ></p:commandButton>

	</h:body>
</html>
